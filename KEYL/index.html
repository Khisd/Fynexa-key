<!-- Tambahkan di index.html sebelum </body> -->
<div id="authModal" class="modal">
    <div class="modal-content">
        <h3><i class="fas fa-key"></i> GitHub Authentication</h3>
        
        <div class="auth-form">
            <div class="form-group">
                <label><i class="fab fa-github"></i> GitHub Token</label>
                <input type="password" id="githubToken" placeholder="ghp_xxxxxxxxxxxxxxxxxxxx">
                <small class="help-text">
                    <a href="https://github.com/settings/tokens" target="_blank">
                        <i class="fas fa-external-link-alt"></i> Generate token
                    </a>
                </small>
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-user"></i> Repository Owner</label>
                <input type="text" id="repoOwner" value="Khisd">
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-database"></i> Repository Name</label>
                <input type="text" id="repoName" value="Fynexa-key">
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-code-branch"></i> Branch</label>
                <input type="text" id="repoBranch" value="main">
            </div>
            
            <div class="form-actions">
                <button id="saveAuth" class="btn btn-primary">
                    <i class="fas fa-check"></i> Save & Connect
                </button>
                <button id="cancelAuth" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </div>
    </div>
</div>
